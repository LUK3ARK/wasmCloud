[workspace]
members = ["external-ping"]
resolver = "2"

[workspace.dependencies]
anyhow = { version = "1", default-features = false }
wit-bindgen-wrpc = { version = "0.9", default-features = false }
async-nats = { version = "0.39", default-features = false }
wrpc-transport-nats = { version = "0.28", default-features = false }
tokio = { version = "1", default-features = false }
futures = { version = "0.3", default-features = true }
tracing = { version = "0.1", default-features = false }
url = { version = "2", default-features = false }
